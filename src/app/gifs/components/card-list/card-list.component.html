<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6 " style="width: 18rem;">
    <div class="card mb-2 text-center bg-dark">
      <img [src]="gif.images.downsized_medium.url" alt="img gif" class="card-img-top">
      <div class="card-body text-white">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>
